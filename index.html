<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }
        .gallery img {
            width: 200px;
            height: auto;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
    <script>
        async function uploadImage() {
    const fileInput = document.createElement('input');
    fileInput.type = 'file';
    fileInput.accept = 'image/*';

    fileInput.onchange = async () => {
        const file = fileInput.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = async () => {
            const base64 = reader.result.split(',')[1]; // Convert to Base64

            const GITHUB_USERNAME = "radheeshm";  // Replace with your GitHub username
            const REPO_NAME = "stockimages";           // Replace with your repository name
            const FILE_PATH = `images/${file.name}`; // Path in your repo
            const TOKEN = "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";       // Replace with your GitHub PAT

            const response = await fetch(
                `https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/${FILE_PATH}`,
                {
                    method: "PUT",
                    headers: {
                        "Authorization": `token ${TOKEN}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        message: `Uploaded ${file.name}`,
                        content: base64
                    })
                }
            );

            if (response.ok) {
                alert("Image uploaded successfully!");
            } else {
                alert("Failed to upload image.");
            }
        };
    };

    fileInput.click();
}

   </script>
</head>
<body>
    <h1>My Image Gallery</h1>
    <button onclick="uploadImage()">Upload Image</button>
    <div class="gallery">
        <img src="images/image1.jpg" alt="Image 1">
        <img src="images/image2.jpg" alt="Image 2">
        <img src="images/image3.jpg" alt="Image 3">
    </div>
</body>
</html>
